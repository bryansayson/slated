<!DOCTYPE html>

<head>
    <title>Slated</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/darkly/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
    <body ng-app="slated-search">
        <div class = "container">
            <div class = "row">
                <div class="search-box col-lg-6 col-md-offset-3" ng-controller="searchController">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="search for films here..." ng-model="query" ng-keyup="search()">
                    </div>
                    <div ng-repeat="result in results">
                        <div ng-bind-html="renderHtml(result.image_code)"> </div>
                        <div ng-bind-html="renderHtml(result.link_code)"> </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
